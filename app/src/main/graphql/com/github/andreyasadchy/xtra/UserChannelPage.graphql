query UserChannelPage($id: ID, $login: String) {
    user(id: $id, login: $login, lookupType: ALL) {
        bannerImageURL
        createdAt
        displayName
        followers {
            totalCount
        }
        lastBroadcast {
            startedAt
        }
        id
        login
        profileImageURL(width: 300)
        profileViewCount
        roles {
            isAffiliate
            isGlobalMod
            isPartner
            isSiteAdmin
            isStaff
        }
        stream {
            createdAt
            game {
                id
                displayName
            }
            id
            title
            type
            viewersCount
        }
    }
}